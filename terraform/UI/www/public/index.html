<html lang="en">

    <link rel="shortcut icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg">

    <link rel="stylesheet" href="css/responsive.css">


    <style type="text/css">
        html {
            font-family: sans-serif;
            -ms-text-size-adjust: 100%;

        }

        body {
            margin: 0;
            color: #526066;
        }

        h2, h3 {
            letter-spacing: 0.25em;
            text-transform: uppercase;
            font-weight: 600;
        }
    </style>

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript">
        Stripe.setPublishableKey('%REACT_APP_STRIPE_PUBLISHABLE_KEY%');
    </script>

    <script>
        window.REACT_APP_AWS_REGION = '%REACT_APP_AWS_REGION%';
        window.REACT_APP_API_ADRESS = '%REACT_APP_API_ADRESS%';
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

</head>

</html>
