platform: linux

image_resource:
  type: docker-image
  source:
    repository: node

inputs:
- name: source-code
- name: created-components

run:
  path: sh
  args:
  - -exc
  - |
    $(cat created-components/api)
    $(cat created-components/ui)
    echo $DASHVID_UI_ADDRESS
    npm config set loglevel warn