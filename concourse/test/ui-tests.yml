platform: linux

image_resource:
  type: docker-image
  source:
    repository: node

inputs:
- name: source-code
- name: api-exports
- name: ui-exports

run:
  path: sh
  args:
  - -exc
  - |
    $(cat api-exports/exports)
    $(cat ui-exports/exports)
    echo $DASHVID_UI_ADDRESS
    npm config set loglevel warn