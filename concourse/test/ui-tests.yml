platform: linux

image_resource:
  type: docker-image
  source:
    repository: node

inputs:
- name: source-code

run:
  path: sh
  args:
  - -exc
  - |
    apt-get install nodejs-legacy
    cd source-code/concourse/test/helpers
    npm install --loglevel warn
    cd ../ui-test
    echo $DASHVID_UI_ADDRESS
    npm install --loglevel warn
    npm install -g chimp --loglevel warn
    chimp --mocha