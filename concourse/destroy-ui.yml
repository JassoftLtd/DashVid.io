platform: linux

image_resource:
  type: docker-image
  source:
    repository: jonnyshaw89/dashvid-build

inputs:
- name: build-source-ui

run:
  path: sh
  args:
  - -exc
  - |
    cd build-source-ui/terraform/UI
    terraform init -backend-config="bucket=$TF_VAR_aws_terraform_state_bucket"
    terraform get
    ls -ltrh .terraform
    terraform destroy -force