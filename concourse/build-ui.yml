platform: linux

image_resource:
  type: docker-image
  source:
    repository: jonnyshaw89/dashvid-build

inputs:
- name: source-code
- name: api-exports

outputs:
- name: ui-exports
- name: build-source-ui

run:
  path: sh
  args:
  - -exc
  - |
    cat api-exports/exports
    $(cat api-exports/exports)
    cd source-code/terraform/UI
    terraform init -backend-config="bucket=$TF_VAR_aws_terraform_state_bucket"
    ./build.sh
    mkdir ../../../build-source-ui/terraform
    cp -R ../../../source-code/terraform/UI ../../../build-source-ui/terraform/UI
    terraform get
    terraform validate
    terraform plan
    ls -ltrh .terraform
    terraform apply
    echo "export DASHVID_UI_ADDRESS=$(terraform output ui-address)" > ../../../ui-exports/exports