platform: linux

image_resource:
  type: docker-image
  source:
    repository: jonnyshaw89/dashvid-build

inputs:
- name: source-code

outputs:
- name: api-exports
- name: ui-exports
- name: build-source-api

run:
  path: sh
  args:
  - -exc
  - |
    cd source-code/terraform
    ./build.sh
    cp -R ../../source-code/terraform ../../build-source-api/terraform
    terraform init -backend-config="bucket=$TF_VAR_aws_terraform_state_bucket"
    terraform get
    terraform validate
    terraform plan
    ls -ltrh .terraform
    terraform apply
    echo "export DASHVID_API_ADDRESS=$(terraform output api-address)" > ../../api-exports/exports
    echo "export DASHVID_UI_ADDRESS=$(terraform output ui-address)" > ../../ui-exports/exports