platform: linux

image_resource:
  type: docker-image
  source:
    repository: jonnyshaw89/dashvid-build

inputs:
- name: source-code

run:
  path: sh
  args:
  - -exc
  - |
    cd source-code/terraform/Lambda
    ./test.sh
    cd ../
    ./build.sh
    terraform init -backend-config="bucket=$TF_VAR_aws_terraform_state_bucket"
    terraform validate